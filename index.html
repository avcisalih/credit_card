<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalihKartTasarim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="img/payment.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="img/chip.png" class="chip" alt="">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Kart Numarası</h6>
                        <h5 class="number"> 0101 0101 0101 0101</h5>
                        <h5 class="name">Salih Avcı</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Son Kullanma Tarihi</h6>
                        <h5>01/01</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6> Müşteri Hizmeetleri İletişim Numarası +901 111 11 11 ya da asdafasdad@mail.com adresinden bizlere ulaşabilirsiniz. </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>001</i></div>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore sapiente laudantium quidem ipsa.</h5>
                
            </div>
        </div>
    </section>
</body>
</html>
